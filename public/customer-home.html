<!DOCTYPE html>
<html>
<head>
  <title>Gym Membership Registration</title>
  <link rel="stylesheet" href="style-home.css">
</head>

<body>

<!-- HERO IMAGE -->
<div style="
  height: 280px;
  background: url('https://images.unsplash.com/photo-1554284126-aa88f22d8b74') center/cover no-repeat;
">
</div>

<div class="page">
  <div class="container">

    <h1>Gym Membership Registration</h1>
    <p>Please fill all details carefully</p>

    <form id="membershipForm" style="max-width:900px">

      <!-- PERSONAL INFORMATION -->
      <h2>Personal Information</h2>

      <div class="grid">
        <input name="firstName" placeholder="First Name" required>
        <input name="lastName" placeholder="Last Name" required>
        <input name="email" type="email" placeholder="Email Address" required>
        <input name="phone" placeholder="Phone Number" required>
        <input name="dob" type="date" required>

        <select name="gender" required>
          <option value="">Select Gender</option>
          <option>Male</option>
          <option>Female</option>
          <option>Other</option>
        </select>
      </div>

      <!-- ADDRESS -->
      <h2>Address</h2>

      <input name="addressLine1" placeholder="Street Address" required>
      <input name="addressLine2" placeholder="Street Address Line 2">

      <div class="grid">
        <input name="city" placeholder="City" required>
        <input name="state" placeholder="State / Province" required>
        <input name="postalCode" placeholder="Postal / Zip Code" required>
        <input name="country" placeholder="Country" required>
      </div>

      <!-- BODY METRICS -->
      <h2>Body Metrics</h2>

      <div class="grid">
        <input name="heightCm" type="number" placeholder="Height (cm)" required>
        <input name="weightKg" type="number" placeholder="Current Weight (kg)" required>
        <input name="bmi" type="number" placeholder="BMI">
        <input name="goalWeightKg" type="number" placeholder="Goal Weight (kg)">
      </div>

      <!-- EMERGENCY CONTACT -->
      <h2>Emergency Contact Information</h2>

      <div class="grid">
        <input name="emergencyFirstName" placeholder="First Name" required>
        <input name="emergencyLastName" placeholder="Last Name" required>
        <input name="emergencyRelation" placeholder="Relationship" required>
        <input name="emergencyPhone" placeholder="Emergency Phone Number" required>
      </div>

      <!-- MEDICAL -->
      <h2>Medical Information</h2>

      <select name="hasMedicalConditions" required>
        <option value="">Any medical conditions?</option>
        <option>No</option>
        <option>Yes</option>
      </select>

      <textarea
        name="medicalDetails"
        rows="4"
        placeholder="If yes, please provide details"
      ></textarea>

      <!-- MEMBERSHIP -->
      <h2>Membership Information</h2>

      <div class="grid">
        <select name="membershipType" required>
          <option value="">Choose Membership Type</option>
          <option>Monthly</option>
          <option>Quarterly</option>
          <option>Yearly</option>
        </select>

        <input name="preferredStartDate" type="date" required>
      </div>

      <button type="submit" style="margin-top:30px">Submit Registration</button>

    </form>

  </div>
</div>

<!-- TOAST -->
<div id="toast" class="toast">Registered Successfully!</div>

<script>
document.getElementById('membershipForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const formData = new FormData(e.target);
  const data = Object.fromEntries(formData);

  try {
    const response = await fetch('/membership', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(data)
    });

    if (response.ok) {
      // Show toast
      const toast = document.getElementById('toast');
      toast.classList.add('show');

      // Wait 2 seconds, then redirect to home
      setTimeout(() => {
        window.location.href = '/index.html';
      }, 2000);
    } else {
      alert('Registration failed. Please try again.');
    }
  } catch (error) {
    console.error('Error:', error);
    alert('An error occurred. Please try again.');
  }
});
</script>

</body>
</html>
