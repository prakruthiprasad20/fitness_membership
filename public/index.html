<!DOCTYPE html>
<html>
<head>
  <title>Fitness Membership System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

  body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: 
        linear-gradient(rgba(10, 10, 10, 0.65), rgba(10, 10, 10, 0.65)),
        url('https://images.unsplash.com/photo-1434682881908-b43d0467b798?q=80&w=2074') center/cover no-repeat fixed;
      color: #ffffff;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Subtle background pattern */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.1);
      z-index: 0;
    }

    /* Animated gradient accents */
    body::after {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: 
        radial-gradient(circle, rgba(20, 20, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(60, 20, 20, 0.1) 0%, transparent 50%);
      animation: rotate 30s linear infinite;
      z-index: 0;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    
    .page {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    h1 {
      text-align: center;
      font-size: 3.8rem;
      font-weight: 300;
      color: #ffffff;
      margin-bottom: 20px;
      letter-spacing: 4px;
      text-transform: uppercase;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
      color: #888888;
      margin-bottom: 80px;
      letter-spacing: 1px;
      font-weight: 300;
    }

    .card-wrapper {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 50px;
      max-width: 950px;
      margin: 0 auto;
    }

    .card {
      background: linear-gradient(135deg, #1a1a1a 0%, #0f0f0f 100%);
      padding: 60px 45px;
      border-radius: 16px;
      text-align: center;
      border: 1px solid #2a2a2a;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, #666666, transparent);
      opacity: 0;
      transition: opacity 0.4s;
    }

    .card:hover::before {
      opacity: 1;
    }

    .card:hover {
      transform: translateY(-8px);
      border-color: #3a3a3a;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
    }

    .card h3 {
      font-size: 2.2rem;
      margin-bottom: 40px;
      color: #ffffff;
      font-weight: 300;
      letter-spacing: 3px;
      text-transform: uppercase;
    }

    .card a {
      display: inline-block;
      padding: 16px 50px;
      margin: 10px;
      border-radius: 8px;
      background: #ffffff;
      color: #000000;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      letter-spacing: 1.5px;
      text-transform: uppercase;
      font-size: 0.85rem;
      border: 1px solid transparent;
    }

    .card a:hover {
      background: #e0e0e0;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
    }

    .card a.secondary {
      background: transparent;
      border: 1px solid #444444;
      color: #cccccc;
    }

    .card a.secondary:hover {
      background: #1a1a1a;
      border-color: #666666;
      color: #ffffff;
      box-shadow: none;
    }

    @media (max-width: 768px) {
      .card-wrapper {
        grid-template-columns: 1fr;
        gap: 30px;
      }

      h1 {
        font-size: 2.5rem;
        letter-spacing: 2px;
      }

      p {
        font-size: 1rem;
        margin-bottom: 50px;
      }

      .card {
        padding: 50px 35px;
      }

      .card h3 {
        font-size: 1.8rem;
      }

      .card a {
        padding: 14px 40px;
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
<div class="page">
  <div class="container">
    <h1>Fitness Membership System</h1>
    <p>Secure gym registration platform</p>

    <div class="card-wrapper">
      <div class="card">
        <h3>Customer</h3>
        <a href="customer-login.html">Login</a>
        <a href="customer-signup.html" class="secondary">Signup</a>
      </div>

      <div class="card">
        <h3>Admin</h3>
        <a href="admin-login.html">Login</a>
        <a href="admin-signup.html" class="secondary">Signup</a>
      </div>
    </div>
  </div>
</div>
</body>
</html>
